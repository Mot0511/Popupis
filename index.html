<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Popupis Demo</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <style media="screen">
    body{
      background-color: white;
    }
    .content{
      padding: 20px 30%;
    }
    button{
      margin-top: 5px;
    }
    </style>
  </head>
  <body>
    <div class="" id="popup">
      <div>
        1
      </div>
    </div>
    <div class="" id="popup2">
      <div>
        2
      </div>
    </div>
    <div class="" id="popup3">
      <div>
        3
      </div>
    </div>
    <div class="" id="popup4">
      <div>
        4
      </div>
    </div>
    <div class="" id="popup5">
      <div>
        5
      </div>
    </div>

    <div class="content">
      <h2>Popupis Demo</h2>
      <br>
      <button type="button" class="btn btn-primary" name="button" onClick="popup1('popup')">Popup Demo 1</button>
      <button type="button" class="btn btn-primary" name="button" onClick="popup2('popup2')">Popup Demo 2</button>
      <button type="button" class="btn btn-primary" name="button" onClick="popup3('popup3')">Popup Demo 3</button>
      <button type="button" class="btn btn-primary" name="button" onClick="popup4('popup4')">Popup Demo 4</button>
      <button type="button" class="btn btn-primary" name="button" onClick="popup5('popup5')">Popup Demo 5</button>
    </div>
  </body>
  <script type="text/javascript" src="popupis.js"></script>
  <script type="text/javascript">
    popupisInit(['popup', 'popup2', 'popup3', 'popup4', 'popup5', 'popup6']);
  </script>

</html>
